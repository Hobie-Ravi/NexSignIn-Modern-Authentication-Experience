<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="Login-Style.css">
</head>
<body>
    <div class="wrap">
        <form action="">
            <h1 style="color: black;">Sign-In</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="password" required>
            </div>
            
            <div class="remember-forgot">
                <label style="color: black;"><input type="checkbox"> Remember me</label>
                <a href="ForgetPass.html">Forgot password?</a>
            </div>

          <button type="submit" class="btn" style="--clr:violet">Login</button>

          <div class="register-link">
            <p>Don't have an account?<a href="Register.html">New Register</a></p>
        </div>
        </form>
    </div>
</body>
</html>
