<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Regi-Style.css" />
  </head>
  <body>
    <section class="container">
      <header>Sign-Up</header>
      <form action="#" class="form">
        <center><div class="home">
          <a href="Login.html" style="padding-right: 20px;">Home</a>
          <select style="padding-left: 15px; padding-right: 15px; padding-top: 15px; padding-bottom: 15px; border-radius: 40px; font-size: large; border-color: dimgrey; background-color: transparent; color: gray;" >
            <option hidden>Select Designation</option>
            <option>Assistent Manager</option>
            <option>Team leader</option>
            <option>Developer</option>
            <option>IT Support</option>
          </select>
      </div>
    </center>
    <div class="column">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
      
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
      </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Others</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter Permanent address" required />
          
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>India</option>
                <option>America</option>
                <option>Japan</option>
                <option>Nepal</option>
                <option>Singapore</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>

        <div class="column">
        <div class="input-box">
          <label>Add Photo</label>
          <input type="file" accept="image" required style="color: black; border-radius: 40px;padding-left: 15px; padding-right: 15px; padding-top: 15px; padding-bottom: 15px;" />
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter the Password" required />
          </div>
        </div>
        <div>
          <button type="submit" class="btn" style="text-align: center;">Register</button>
        </div>
          
      </form>
    </section>
  </body>
</html>
